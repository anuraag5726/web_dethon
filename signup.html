<!DOCTYPE html>
<html>
    <head>
        <title>SignUp page</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        
        <div class="container">
            <form>
                <input type="text" placeholder="FirstName" id="fname"><br>

            </form>
        </div>
       <script src="signup.js"></script>
    </body>
</html>
