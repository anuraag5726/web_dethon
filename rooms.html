<!DOCTYPE html>
<html>
<head>
<title>Rooms Booking</title>
<link rel="stylesheet" type="text/css" href="rooms.css">
<style>
     body {
          background-image: url('room pic-1.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
        }
</style>
</head>
<body>
    <button class="btn" ><a href="C:\Users\Sankhar\Desktop\bootcamp proj\main.html"> Home</a></button> 
    <div class="box">       
        <h2>Rooms Booking  Form</h2></div>
<div id="container">

<form>
<label for="name">Name:</label>
<input type="text" id="name" name="name" required>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required>

<label for="checkin">Check-in:</label>
<input type="date" id="checkin" name="checkin" required>

<label for="checkout">Check-out:</label>
<input type="date" id="checkout" name="checkout" required>

<label for="roomtype">Room Type:</label>
<select id="roomtype" name="roomtype" required>
<option value="">Select Room Type</option>
<option value="single">Single</option>
<option value="double">Double</option>
<option value="suite">Suite</option>
</select>

<label for="numberofguests">Number of Guests:</label>
<input type="number" id="numberofguests" name="numberofguests" required>

<button type="submit" id="submit-button">Submit</button>
</form>
<div id="status"></div>
</div>
<script src="rooms.js"></script>
</body>
</html>
